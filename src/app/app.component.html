
<ion-app>
  <ion-menu side="start" contentId="sidenav">
    <ion-header>
      <ion-toolbar color="primary">
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item class="first" (click)="toggleMenu('/')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>{{'SIDE_NAV.HOME' | translate }}</ion-label>
        </ion-item>
        <ion-item (click)="onLogout()">
          <ion-icon name="power-outline" slot="start"></ion-icon>
          <ion-label>{{'SIDE_NAV.SIGNOUT' | translate }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="sidenav"></ion-router-outlet>
</ion-app>
